<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-a-sketch</h1>
    <p>Do you wanna make a Snowman? Draw it on the grid!</p>
    <input
      type="number"
      class="input-field"
      id="sizeInput"
      placeholder="Default: 16"
    />

    <div id="buttons">
      <button id="clearBtn">Clear</button>
      <button id="newGridBtn">Create New Grid</button>
    </div>

    <div id="instructions">
      <p><strong>Click and Drag</strong> to draw!</p>
      <p id="status">Status:<span id="drawingStatus"></span></p>
    </div>

    <!-- COLOR PICKER -->
    <div id="controls">
      <label for="colorPicker">
        Drawing Color:
        <input type="color" id="colorPicker" value="#000000" />
      </label>
      <span id="currentColor">
        <span id="colorSwatch"></span>
        <span id="colorCode">#000000</span>
      </span>
    </div>

    <!-- TOOL SECTION -->
    <div id="tools">
      <button id="penBtn" class="tool-btn active">Pen</button>
      <button id="rainbowBtn" class="tool-btn">Rainbow</button>
    </div>

    <div id="displayGridSize"></div>
    <div class="container" id="grid"></div>
    <script src="script.js"></script>
  </body>
</html>
